<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; url=/" />
    <script>
      (function redirectToHashRoute() {
        var knownRoots = [
          "",
          "home",
          "entrar",
          "login-rh",
          "login-colaborador",
          "b2b",
          "admin",
          "onboarding",
          "meus-calendarios",
          "criar",
          "calendario",
          "editar-dia",
          "perfil",
          "conta",
          "premium",
          "checkout",
          "ajuda",
          "explorar",
          "escolher-tema",
          "c",
          "estatisticas",
          "configuracoes",
        ];

        var path = window.location.pathname;
        var segments = path.split("/").filter(Boolean);
        var first = segments[0] || "";
        var hasKnownRoot = knownRoots.indexOf(first) > -1;
        var base = hasKnownRoot ? "" : "/" + first;
        var routeSegments = hasKnownRoot ? segments : segments.slice(1);
        var routePath = "/" + routeSegments.join("/");
        var target =
          base +
          "/#/" +
          routePath.replace(/^\//, "") +
          window.location.search +
          window.location.hash;

        window.location.replace(target || "/");
      })();
    </script>
  </head>
  <body>
    Redirecting…
  </body>
</html>
