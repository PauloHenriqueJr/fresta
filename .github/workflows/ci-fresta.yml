name: ğŸ§ª CI (Lint & Test)

on:
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:

jobs:
  quality-check:
    name: Lint, Test & Build
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: ğŸ“¦ Instalar dependÃªncias
      run: npm ci

    - name: ğŸ§¹ Verificar Linting
      run: npm run lint

    - name: ğŸ§ª Rodar Testes (Vitest)
      run: npm run test

    - name: ğŸ—ï¸ Verificar Build
      run: npm run build
      env:
        # VariÃ¡veis dummy para o build nÃ£o falhar por falta de config
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
