    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&family=Great+Vibes&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

    <script>
      (function() {
        const theme = localStorage.getItem('fresta_theme');
        const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (theme === 'dark' || (!theme && systemDark)) {
          document.documentElement.classList.add('dark');
          document.documentElement.style.backgroundColor = '#0E220E';
        } else {
          document.documentElement.classList.remove('dark');
          document.documentElement.style.backgroundColor = '#F8F9F5';
        }
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/fresta/sw.js', { scope: '/fresta/' })
            .then(reg => console.log('[SW] Registered:', reg.scope))
            .catch(err => console.warn('[SW] Registration failed:', err));
        });
      }
    </script>
  </body>
</html>
